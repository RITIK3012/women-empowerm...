<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create New Account</h1>
      <form action="/user" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <button onclick="alert('Create account successfull')">
            <p onclick="location.href='home.html';">Create Account</p>
        </button>
        </div>

        <div class="login">
          <p>OR</p>
          </div>

         <div class="login-btn">
          <button onclick="alert('login successfull')">
            <p onclick="location.href='home.html';">Login</p>
        </button>
         </div> 
         
      
      </form>
    </div>
  </body>
</html>
